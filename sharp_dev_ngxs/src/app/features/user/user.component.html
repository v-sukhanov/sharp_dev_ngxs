<div class="container">
	<form class="example-form">
		<div>
			<mat-form-field class="example-full-width">
				<mat-label>First name</mat-label>
				<input name="firstName"  [(ngModel)]="firstName" matInput>
			</mat-form-field>
		</div>
		<div>
			<mat-form-field class="example-full-width">
				<mat-label>Last name</mat-label>
				<input name="lastName" [(ngModel)]="lastName" matInput>
			</mat-form-field>
		</div>
		<div>
			<button (click)="apply()" mat-raised-button color="primary">Apply</button>
		</div>
	</form>
</div>
