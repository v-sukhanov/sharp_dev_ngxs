<div>
	<div>
		<span class="title">
			Done
		</span>
	</div>
	<div class="task-container" *ngFor="let item of tasks$ | async">
		<div class="task__title">
			{{item.name}}
		</div>
		<div class="task__description">
			{{item.description}}
		</div>
		<div class="task__checkbox">
			<mat-checkbox [checked]="item.done" (change)="doneChange(item)" class="example-margin">Done</mat-checkbox>
		</div>
	</div>
</div>
